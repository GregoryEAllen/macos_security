id: sysprefs_firewall_set_logging_detail
title: "Configure Firewall Logging Level"
discussion: |
  The firewall logging level _MUST_ be configured to detail.

  Increasing the logging level offers additional insight into the system's network traffic.
check: |
  /usr/libexec/ApplicationFirewall/socketfilterfw --getloggingopt | /usr/bin/grep -c "Log Option is detail"
result:
  integer: 1
fix: |
  [source,bash]
  ----
  /usr/libexec/ApplicationFirewall/socketfilterfw --setloggingopt detail
  ----
