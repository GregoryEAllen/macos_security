id: sysprefs_wake_for_network_disable
title: "Disable Wake For Network Access"
discussion: |
  Prevents the computer from waking for network access. This prevents the system from being controlled externally.
check: |
  /usr/bin/pmset -g custom | /usr/bin/awk '/womp/ { sum+=$2 } END {print sum}'
result:
  integer: 0
fix: |
  [source,bash]
  ----
  /usr/bin/pmset -a womp 0
  ----
