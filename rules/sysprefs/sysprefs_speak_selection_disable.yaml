id: sysprefs_speak_selection_disable
title: "Disable Speak Selection"
discussion: |
  The speaking of highlighted text when the designated key is pressed should be disabled if it is not needed. 

  Disabling speak selection ensures the system does not audibly expose potentially sensitive data.
  
  [NOTE] 
  ====
  The check and fix are for the currently logged in user. To get the currently logged in user, run the following.
  [source,bash]
  ----
  CURRENT_USER=$( scutil <<< "show State:/Users/ConsoleUser" | awk '/Name :/ && ! /loginwindow/ { print $3 }' )
  ----
  ====
check: |
  /usr/bin/sudo -u "$CURRENT_USER" /usr/bin/defaults read com.apple.speech.synthesis.general.prefs.plist SpokenUIUseSpeakingHotKeyFlag
result:
  boolean: 0
fix: |
  [source,bash]
  ----
  /usr/bin/sudo -u "$CURRENT_USER" /usr/bin/defaults write com.apple.speech.synthesis.general.prefs.plist SpokenUIUseSpeakingHotKeyFlag -bool false
  ----
