id: sysprefs_speak_announcements_disable
title: "Disable Speak Announcements"
discussion: |
  The speaking of announcements should be disabled if it is not needed. 

  Disabling speak announcements  ensures the system does not audibly expose potentially sensitive data.
  
  [NOTE] 
  ====
  The check and fix are for the currently logged in user. To get the currently logged in user, run the following.
  [source,bash]
  ----
  CURRENT_USER=$( scutil <<< "show State:/Users/ConsoleUser" | awk '/Name :/ && ! /loginwindow/ { print $3 }' )
  ----
  ====
check: |
  /usr/bin/sudo -u "$CURRENT_USER" /usr/bin/defaults read com.apple.speech.synthesis.general.prefs.plist TalkingAlertsSpeakTextFlag
result:
  boolean: 0
fix: |
  [source,bash]
  ----
  /usr/bin/sudo -u "$CURRENT_USER" /usr/bin/defaults write com.apple.speech.synthesis.general.prefs.plist TalkingAlertsSpeakTextFlag -bool false
  ----
