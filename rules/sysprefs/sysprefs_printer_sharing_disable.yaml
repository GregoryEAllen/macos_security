id: sysprefs_printer_sharing_disable
title: "Disable Printer Sharing"
discussion: |
  The printer sharing service should be disabled.

  Network services that are not in use should be disabled to reduce the number of attack vectors into a system.
check: |
  /usr/sbin/cupsctl | /usr/bin/grep -Ec "_share_printers=0"
result:
  integer: 1
fix: |
  [source,bash]
  ----
  /usr/sbin/cupsctl --no-share-printers
  ----
