id: os_sshd_x11_forwarding_disable
title: "Disable X11 Forwarding for SSH"
discussion: |
  X11 forwarding should be disabled to prevent remote x windows sessions over SSH. X11 forwarding is not necessary for SSH operation and should be disabled if it is not needed.

  NOTE: /etc/ssh/sshd_config will be automatically modified to its original state following any update or major upgrade to the operating system.
check: |
  /usr/bin/grep -Ec '^#?X11Forwarding no' /etc/ssh/sshd_config 
result:
  integer: 1
fix: |
  The following commands must be run to disable X11 forwarding for SSHD: 
  [source,bash]
  ----
  /usr/bin/grep -Eq '^#?X11Forwarding' /etc/ssh/sshd_config && /usr/bin/sed -E -i.bak  's/^#?X11Forwarding.*/X11Forwarding no/' /etc/ssh/sshd_config || /bin/echo 'X11Forwarding no' >> /etc/ssh/sshd_config; /bin/launchctl kickstart -k system/com.openssh.sshd
  ----
