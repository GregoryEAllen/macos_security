id: os_sshd_max_auth_tries
title: "Limit of Four on the Number of Authentication Attempts for SSH"
discussion: |
  A limit of four authentication attempts before disconnecting the client should be set. The maxAuthTries setting should be set to 4.

  NOTE: /etc/ssh/sshd_config will be automatically modified to its original state following any update or major upgrade to the operating system.
check: |
  /usr/bin/grep -Ec '^#?MaxAuthTries 4' /etc/ssh/sshd_config 
result:
  integer: 1
fix: |
  The following commands must be run to limit password attemps to four for SSHD: 
  [source,bash]
  ----
  /usr/bin/grep -Eq '^#?MaxAuthTries' /etc/ssh/sshd_config && /usr/bin/sed -E -i.bak  's/^#?MaxAuthTries.*/MaxAuthTries 4/' /etc/ssh/sshd_config || /bin/echo 'MaxAuthTries 4' >> /etc/ssh/sshd_config; /bin/launchctl kickstart -k system/com.openssh.sshd
  ----
